        function renderCategories() {
            const container = document.getElementById('categories');
            container.innerHTML = '';
            
            Object.keys(words).forEach((category, index) => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                
                const header = document.createElement('div');
                header.className = 'category-header';
                header.innerHTML = `
                    <span>${category} <span class="tag">${words[category].length}</span></span>
                    <span class="collapse-btn">‚ñº</span>
                `;
                
                const content = document.createElement('div');
                content.className = 'category-content';
                
                words[category].forEach(item => {
                    const wordDiv = document.createElement('div');
                    wordDiv.className = 'word-item';
                    wordDiv.innerHTML = `
                        <div class="word">${item.word}</div>
                        <div class="meaning">${item.meaning}</div>
                        <div class="example">${item.example}</div>
                    `;
                    content.appendChild(wordDiv);
                });
                
                header.addEventListener('click', () => {
                    content.classList.toggle('hidden');
                    const btn = header.querySelector('.collapse-btn');
                    btn.textContent = content.classList.contains('hidden') ? '‚ñ∂' : '‚ñº';
                });
                
                categoryDiv.appendChild(header);
                categoryDiv.appendChild(content);
                container.appendChild(categoryDiv);
            });
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const search = e.target.value.toLowerCase();
            const items = document.querySelectorAll('.word-item');
            
            items.forEach(item => {
                const text = item.textContent.toLowerCase();
                if (text.includes(search)) {
                    item.style.display = 'grid';
                } else {
                    item.style.display = 'none';
                }
            });
            
            // Kategorileri g√∂ster/gizle
            document.querySelectorAll('.category').forEach(cat => {
                const visibleItems = Array.from(cat.querySelectorAll('.word-item'))
                    .filter(item => item.style.display !== 'none');
                
                if (visibleItems.length > 0) {
                    cat.style.display = 'block';
                    cat.querySelector('.category-content').classList.remove('hidden');
                    cat.querySelector('.collapse-btn').textContent = '‚ñº';
                } else {
                    cat.style.display = 'none';
                }
            });
        });

        renderCategories();
    </script>
