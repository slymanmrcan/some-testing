        function renderCategories() {
            const container = document.getElementById('categories');
            container.innerHTML = '';
            
            Object.keys(words).forEach((category, index) => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                
                const header = document.createElement('div');
                header.className = 'category-header';
                header.innerHTML = `
                    <span>${category} <span class="tag">${words[category].length}</span></span>
                    <span class="collapse-btn">‚ñº</span>
                `;
                
                const content = document.createElement('div');
                content.className = 'category-content';
                
                words[category].forEach(item => {
                    const wordDiv = document.createElement('div');
                    wordDiv.className = 'word-item';
                    wordDiv.innerHTML = `
                        <div class="word">${item.word}</div>
                        <div class="meaning">${item.meaning}</div>
                        <div class="example">${item.example}</div>
                    `;
                    content.appendChild(wordDiv);
                });
                
                header.addEventListener('click', () => {
                    content.classList.toggle('hidden');
                    const btn = header.querySelector('.collapse-btn');
                    btn.textContent = content.classList.contains('hidden') ? '‚ñ∂' : '‚ñº';
                });
                
                categoryDiv.appendChild(header);
                categoryDiv.appendChild(content);
                container.appendChild(categoryDiv);
            });
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const search = e.target.value.toLowerCase();
            const items = document.querySelectorAll('.word-item');
            
            items.forEach(item => {
                const text = item.textContent.toLowerCase();
